- hosts: localhost
  connection: localhost
  order: sorted
  ignore_unreachable: true
  become: true
  tasks:

    - name: Install a list of packages
      apt:
        pkg:
        - htop
        - vim
        - curl
        - wget
        - nmon
        - git
        - cockpit
        - cockpit-machines
        - cockpit-pcp
        - samba
        - rclone
        - zsh
        - zfsutils-linux

    - name: Ensure group "docker" exists
      group:
        name: docker
        state: present

    - name: Set authorized key taken from file
      authorized_key:
        user: gabriel
        state: present
        key: "ssh-rsa "

    - name: Allow 'sudo' group to have passwordless sudo
      lineinfile:
        dest: /etc/sudoers
        state: present
        regexp: '^%sudo'
        line: '%sudo ALL=(ALL) NOPASSWD: ALL'
        validate: 'visudo -cf %s'

    - name: Purge Snap
      apt:
        name: snapd
        state: absent
        purge: yes

