# This is a basic workflow to help you get started with Actions

name: Docker

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  Build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Docker

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      - name: create empty env_file
        run: for d in ./*/ ; do (cd "$d" && touch env_file); done
        
      - name: Docker Compose up
        run: ./update.sh

  Deploy:
    if: github.ref == 'refs/heads/main'
    # The type of runner that the job will run on
    runs-on: self-hosted
    needs: build

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4
      
      - name: Create ansible_vault_password_file
        run: echo "${{secrets.ANSIBLE_VAULT_DOCKER}}" > .vault_pass.txt
        
      - name: Docker secrets
        run: ansible-playbook Ansible/Docker-secrets.yml --vault-password-file .vault_pass.txt


      - name: Update Docker Compose
        run: cd Docker && ./update.sh
