name: Deploy Docker
on:
  push:
    branches:
      - main
    paths:
      - 'Docker/**'
      - '**/*docker*'
  workflow_dispatch:

concurrency:
  group: deploy-docker-${{ github.ref }}
  cancel-in-progress: true

jobs:
  run-pve-1:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Grace period for cancel
        run: sleep 10

      - name: Install Ansible
        run: |
          python -m pip install --upgrade pip
          pip install ansible

      - name: Create ansible_vault_password_file
        run: echo "${{ secrets.ANSIBLE_VAULT_DOCKER }}" > .vault_pass.txt
        working-directory: Ansible

      - name: Decrypt inventory.ini
        run: ansible-vault decrypt --vault-password-file .vault_pass.txt inventories/home/inventory.ini
        working-directory: Ansible

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.CI_PRIVATE_KEY }}

      - name: Tailscale
        uses: tailscale/github-action@v4
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci

      - name: Run Ansible Playbook PVE-1 (ignore only unreachable)
        env:
          ANSIBLE_HOST_KEY_CHECKING: 'false'
        run: |
          set -o pipefail
          ansible-playbook playbooks/pve-1-docker-apps.yml \
            -i inventories/home/inventory.ini --extra-vars "ansible_user=ci" --vault-password-file .vault_pass.txt | tee ansible_output.log
          rc=${PIPESTATUS[0]}
          if [[ $rc -eq 0 ]]; then
            echo "Ansible succeeded."
            exit 0
          elif [[ $rc -eq 2 ]]; then
            echo "Only unreachable hosts detected. Treating as success."
            exit 0
          else
            echo "Ansible failed with exit code $rc."
            exit $rc
          fi
        working-directory: Ansible

  run-pve-2:
