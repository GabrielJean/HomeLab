name: Linux Updates

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

  # Schedule the workflow to run once a week
  schedule:
    - cron: '0 0 * * 0'  # Runs at midnight UTC every Sunday


jobs:
  linux-updates:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Tailscale
        uses: tailscale/github-action@v4
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci


      - name: Install Ansible
        run: |
          python -m pip install --upgrade pip
          pip install ansible passlib

      # - name: Validate Docker Compose
      #   run: for d in ./*/ ; do (cd "$d" && docker compose config); done
      #   working-directory: Docker

      - name: Create ansible_vault_password_file
        run: echo "${{secrets.ANSIBLE_VAULT_DOCKER}}" > .vault_pass.txt
        working-directory: Ansible


      - name: Decrypt inventory.ini
        run: ansible-vault decrypt --vault-password-file .vault_pass.txt inventories/home/inventory.ini
        working-directory: Ansible

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.CI_PRIVATE_KEY }}

      - name: Run Ansible updates playbook
        env:
          ANSIBLE_HOST_KEY_CHECKING: 'false'  # Optionally disable host key checking
        run: ansible-playbook playbooks/updates.yml -i inventories/home/inventory.ini --extra-vars "ansible_user=ci" --vault-password-file .vault_pass.txt
        working-directory: Ansible