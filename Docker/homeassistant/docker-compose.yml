services:
  homeassistant:
    container_name: homeassistant
    image: ghcr.io/home-assistant/home-assistant:stable
    volumes:
    - /Apps/HomeAssistant:/config
    - /etc/localtime:/etc/localtime:ro
    restart: unless-stopped
    privileged: true
    network_mode: host
    devices:
    - /dev/ttyUSB-zigbee:/dev/ttyUSB0