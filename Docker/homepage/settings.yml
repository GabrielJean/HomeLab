title: My Homelab Dashboard
theme: dark
# background: https://images.unsplash.com/photo-1465101178521-c1a9136a3b99?auto=format&fit=crop&w=1350&q=80
# favicon: https://raw.githubusercontent.com/gethomepage/homepage/main/public/favicon.ico

# Homepage will notify when a new version is available
update_check: true

# These hosts can connect; must match your Traefik/public domain(s)
allowed_hosts:
  - homepage.docker-1.gwebs.ca
  - localhost
  - 127.0.0.1

# Enable/disable features
useEqualHeights: true  # Makes all service cards a uniform height

layout:
  - Apps
  - Monitoring
  - Management

# (Optional) Authentication section -- uncomment to enable basic auth
# authentication:
#   - type: basic
#     users:
#       - user: yourusername
#         pass: $2y$05$V...  # generate hashes at https://gethomepage.dev/latest/configs/settings/#authentication

widgets:
  # You can configure these in widgets.yaml, but for global settings you can add here
  weather:
    label: Home
    latitude: 43.6532
    longitude: -79.3832
    units: metric
    apiKey: ""  # Get a free API key at https://openweathermap.org/appid

  search:
    provider: duckduckgo
    focus: false

# Custom CSS (optional)
customCss: []

# Custom JS (optional)
customJs: []


# (Optional) Show a message/warning at the top of the homepage
# banner:
#   message: "Welcome to My Homelab Dashboard!"
#   style: "info"