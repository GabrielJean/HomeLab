services:
  jokedejean:
    image: gitea.docker-1.gwebs.ca/gabriel/jokedejean:latest
    container_name: jokedejean
    restart: unless-stopped
    volumes:
      # Mount config.json as read-only
      - ./config.json:/app/config.json:ro
      # Mount persistent bot log
      - ./bot.log:/app/bot.log
      # Mount persistent command history
      - ./command_history.json:/app/command_history.json