title: My Homelab Dashboard
theme: dark
headerStyle: underlined

background:
  image: https://images.pexels.com/photos/33545/sunrise-phu-quoc-island-ocean.jpg?cs=srgb&dl=pexels-pixabay-33545.jpg&fm=jpg&w=5938&h=3919
  blur: sm # sm, "", md, xl... see https://tailwindcss.com/docs/backdrop-blur
  saturate: 50 # 0, 50, 100... see https://tailwindcss.com/docs/backdrop-saturate
  brightness: 50 # 0, 50, 75... see https://tailwindcss.com/docs/backdrop-brightness

favicon: https://gethomepage.dev/assets/favicon.ico

update_check: true

allowed_hosts:
  - homepage.docker-1.gwebs.ca
  - localhost
  - 127.0.0.1

useEqualHeights: true
hideVersion: true
hideFooter: true
showStats: true

hideQuickLaunch: true     # <<< Hides the quicklaunch/search bar entirely

# You can now remove quicklaunch block since it's hidden globally:
# quicklaunch:
#   provider: google
#   target: _self
#   searchDescriptions: true
#   hideInternetSearch: true
#   hideVisitURL: true

layout:
  Docker-2:
    tab: Docker-2
    icon: mdi-docker
    style: column
    columns: 1
    Infrastructure:
      icon: mdi-server
      style: row
      columns: 4
    Tools:
      icon: mdi-tools
      style: row
      columns: 4
    Monitoring:
      icon: mdi-chart-areaspline
      style: row
      columns: 4
    Home Automation:
      icon: mdi-home-assistant
      style: row
      columns: 4
    Network:
      icon: mdi-shield-check-outline
      style: row
      columns: 4
customCss: []
customJs: []

